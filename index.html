<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="facebook.png" />
    <title>Facebook - log in or sign up  </title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14  ">
            <img class="w-80" src="/fb.svg " alt="">
            <p  class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
            <input class="px-4 h-12 my-2 border-2 border-gray-500 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-gray-500 rounded-md" type="password" placeholder="password ">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white my-2 py-2  px-4 mx-auto rounded-md font-bold w-fit  hover:bg-green-600">Create New Account</button>
            <!-- <span class="absolute -bottom-10 text-sm "> <span class="font-bold mb-5"> Create a Page </span> for a celebrity, brand or business.</span> -->
        </div>
    </div>
</body>
</html>
